{% extends 'base.html'%}

{% block title %} Profil {% endblock %}

{% block content %}
<div>
    <p> {{ user_profile.first_name }}</p>
    <p> {{ user_profile.last_name }}</p>
    <p> {{ user_profile.user }}</p>
    <p> {{ user_profile.phone_number }}</p>
    <p><a href="{% url 'profile_update' %} " >Update your informations </a></p>
    <p><a href="{% url 'settings' %} " >Go back to settings </a></p>
</div>
{% endblock %}
